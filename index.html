<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!--  COMPONENT CARD -->

  <section class="card">
    <div class="card__contenido">
      <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card__texto">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <!-- DATOS -->
      <div class="card__info">
        <p class="card__datos">10k+ <span>companies</span></p>
        <p class="card__datos">314 <span>templates</span></p>
        <p class="card__datos">12m+ <span>queries</span></p>
      </div>
    </div>
  </section>

</body>
</html>
